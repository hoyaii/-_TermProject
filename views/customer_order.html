<!-- customer_order.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Order Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 350px;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    /* Style for the checkbox container */
    .checkbox-container {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Order Food</h2>
  <form id="order-form">
    <label>주문할 메뉴 선택</label>
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="submit">주문</button>
  </form>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');
  const orderForm = document.getElementById('order-form');
  const restaurantId = customer_search_result.restaurantId; // customer_search_result에서 restaurantId를 가져옵니다.

  async function fetchMenuData() {
    try {
      const response = await fetch(`/restaurant/${restaurantId}/menus`, {
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const menuData = await response.json();
      createMenuCheckboxes(menuData);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  window.onload = fetchMenuData;

  function createMenuCheckboxes(menuData) {
    menuData.forEach(menu => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `menu${menu.menu_id}`;
      checkbox.name = 'menuId';
      checkbox.value = menu.menu_id;

      const label = document.createElement('label');
      label.for = `menu${menu.menu_id}`;
      label.textContent = `${menu.name} - ${menu.price}원`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  orderForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    const selectedMenuIds = Array.from(document.querySelectorAll('input[name="menuId"]:checked'))
            .map(checkbox => checkbox.value);

    try {
      const deliveryResponse = await fetch(`/orders/delivery`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ restaurantId }),
      });
      if (!deliveryResponse.ok) {
        throw new Error(`HTTP error! status: ${deliveryResponse.status}`);
      }
      const deliveryData = await deliveryResponse.json();

      const response = await fetch('/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ deliveryId: deliveryData.deliveryId, restaurantId, menuId: selectedMenuIds }),
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();

      console.log('주문 생성 성공:', data);
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>
</body>
</html>
