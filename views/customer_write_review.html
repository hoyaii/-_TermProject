<!-- delivery_and_review_page.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Delivery Status and Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 400px;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .delivery-status-container {
      display: none;
      margin-top: 20px;
    }

    .review-container {
      display: none;
      margin-top: 20px;
    }

    .review-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Delivery Status and Review</h2>
  <form id="delivery-form">
    <label>확인하고 싶은 주문 선택</label>
    <!-- Dynamic creation of checkboxes based on the number of orders -->
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="button" onclick="showReviewForm()">확인</button>
  </form>

  <!-- Section to display the delivery status -->
  <div class="delivery-status-container" id="status-container">
    <hr>
    <h3>배달 상태</h3>
    <p class="delivery-status" id="delivery-status"></p>
  </div>

  <!-- Section for writing a review -->
  <div class="review-container" id="review-container">
    <hr>
    <h3>리뷰 작성</h3>
    <form id="review-form">
      <label>리뷰의 별점을 입력해 주세요 (1~5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" class="review-input" required>

      <label>리뷰 내용을 입력해 주세요:</label>
      <textarea id="comment" name="comment" class="review-input" required></textarea>

      <button type="submit">작성 완료</button>
    </form>
  </div>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');
  const reviewContainer = document.getElementById('review-container');

  async function fetchOrderData() {
    try {
      const response = await fetch(`/orders/customer`, {  // 수정된 부분
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const orderData = await response.json();
      createOrderOptions(orderData);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Fetch order data when the page loads
  window.onload = fetchOrderData;

  // Function to dynamically create checkboxes based on order data
  function createOrderOptions(orderData) {
    orderData.forEach(order => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `order${order.orderId}`;
      checkbox.name = 'orderId';
      checkbox.value = order.orderId;

      const label = document.createElement('label');
      label.for = `order${order.orderId}`;
      label.textContent = `주문 ID: ${order.orderId} | 메뉴명: ${order.menuName} | 주문 시간: ${order.orderTime}`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  // Function to show the review form
  function showReviewForm() {
    const selectedOrderIds = Array.from(document.querySelectorAll('input[name="orderId"]:checked'))
            .map(checkbox => checkbox.value);

    if (selectedOrderIds.length === 0) {
      alert('주문을 선택해주세요.');
      return;
    }

    if (selectedOrderIds.length > 1) {
      alert('하나의 주문만 선택해주세요.');
      return;
    }

    reviewContainer.style.display = 'block';
    document.querySelector('#delivery-form button').style.display = 'none';
  }

  const reviewForm = document.getElementById('review-form');
  reviewForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    const rating = document.getElementById('rating').value;
    const comment = document.getElementById('comment').value;
    const selectedOrderIds = Array.from(document.querySelectorAll('input[name="orderId"]:checked'))
            .map(checkbox => checkbox.value);

    if (selectedOrderIds.length === 0) {
      alert('주문을 선택해주세요.');
      return;
    }

    if (selectedOrderIds.length > 1) {
      alert('하나의 주문만 선택해주세요.');
      return;
    }

    try {
      const response = await fetch('/review', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ orderId: selectedOrderIds[0], rating, comment }),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      alert('리뷰가 성공적으로 작성되었습니다.');
      window.location.href = '/customer_main.html';
    } catch (error) {
      console.error('Error:', error);
      alert('리뷰 작성에 실패하였습니다.');
    }
  });
</script>
</body>
</html>
