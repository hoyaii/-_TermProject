<!-- customer_main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Customer Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .main-container {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main-container h2 {
      text-align: center;
      color: #000000;
    }

    .main-container label {
      display: block;
      margin-top: 10px;
    }

    .main-container input,
    .main-container select,
    .main-container button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .main-container a {
      display: block;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .main-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2 id="welcome-msg">고객님 반갑습니다!</h2>
  <div class="button-container">
    <a id="search-btn">음식점 검색/주문</a>
    <a id="status-btn">배달 상태 확인</a>
    <a id="review-btn">리뷰 작성</a>
    <a id="logout-btn">로그아웃</a>
  </div>
</div>

<script>
  // 페이지 로드 시 사용자 이름 가져오기
  window.onload = async () => {
    const response = await fetch('/user/name', {
      method: 'GET',
    });

    if (response.ok) {
      const data = await response.json();
      const welcomeMsg = document.getElementById('welcome-msg');

      welcomeMsg.textContent = `${data.name} 고객님 반갑습니다!`;
    }
  };

  document.getElementById('search-btn').addEventListener('click', () => {
    location.href = '/customer_search_result.html';
  });

  document.getElementById('status-btn').addEventListener('click', () => {
    location.href = '/customer_delivery_status.html';
  });

  document.getElementById('review-btn').addEventListener('click', () => {
    location.href = '/customer_write_review.html';
  });

  document.getElementById('logout-btn').addEventListener('click', async () => {
    const response = await fetch('/auth/logout', {
      method: 'GET',
    });

    if (response.ok) {
      alert('로그아웃 성공!');
      location.href = '/login.html'; // 로그아웃 성공 후 리다이렉션할 페이지
    } else {
      alert('로그아웃 실패');
    }
  });
</script>
</body>
</html>
