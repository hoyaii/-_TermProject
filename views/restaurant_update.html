<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Update Restaurant Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 400px;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Update Restaurant Info</h2>
  <form id="update-restaurant-form">

    <select id="restaurantId" name="restaurantId" required>
      <!-- Restaurant options will be dynamically added here -->
    </select>

    <label for="newName">새로운 음식점 이름</label>
    <input type="text" id="newName" name="newName" required>

    <label for="newAddress">새로운 음식점 위치</label>
    <input type="text" id="newAddress" name="newAddress" required>

    <label for="newCuisineType">새로운 음식점 카테고리</label>
    <select id="newCuisineType" name="newCuisineType" required>
      <option value="양식">양식</option>
      <option value="한식">한식</option>
      <option value="일식">일식</option>
      <option value="중식">중식</option>
      <option value="패스트푸드">패스트푸드</option>

    </select>

    <label for="newServiceArea">새로운 배달 서비스 지역</label>
    <select id="newServiceArea" name="newServiceArea" required>
      <option value="서울">서울</option>
      <option value="부산">부산</option>
      <option value="대구">대구</option>
      <option value="대전">대전</option>
      <option value="광주">광주</option>
      <option value="울산">울산</option>
    </select>

    <button type="button" onclick="updateRestaurantInfo()">업데이트</button>
  </form>
</div>

</script>
</body>
</html>
