<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Order Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 400px;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Order Service</h2>
  <form id="order-form">
    <label>주문하실 메뉴 선택</label>
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="button" onclick="submitOrder()">주문</button>
  </form>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');

  // Sample data - Replace this with your actual menu data
  const menuData = [
    { menuId: 1, menuName: 'Menu1', price: 10000 },
    { menuId: 2, menuName: 'Menu2', price: 12000 },
    // Add more menu data as needed
  ];

  // Function to dynamically create checkboxes based on menu data
  function createCheckboxes(menuData) {
    menuData.forEach(menu => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `menu${menu.menuId}`;
      checkbox.name = 'menuId';
      checkbox.value = menu.menuId;

      const label = document.createElement('label');
      label.for = `menu${menu.menuId}`;
      label.textContent = `메뉴 ID: ${menu.menuId} | 메뉴 이름: ${menu.menuName} | 가격: ${menu.price}원`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  // Call the function to create checkboxes with the sample data
  createCheckboxes(menuData);

  // Function to handle submitting order
  function submitOrder() {
    // Get the selected menu IDs
    const selectedMenuIds = Array.from(document.querySelectorAll('input[name="menuId"]:checked'))
            .map(checkbox => checkbox.value);

    // 체크 박스가 선택되지 않았을 때는 함수를 종료합니다.
    if (selectedMenuIds.length === 0) {
      alert('주문하실 메뉴를 선택하세요.');
      return;
    }

    // 체크 박스가 두 개 이상 선택되었을 때는 함수를 종료합니다.
    if (selectedMenuIds.length > 1) {
      alert('하나의 메뉴만 선택해주세요.');
      return;
    }

    // 체크 박스가 한 개 선택되었을 때만 아래 코드가 실행됩니다.
    const selectedMenuId = selectedMenuIds[0];

    // Assume you have functions for the logic below
    const address = getUserAddress(userId);
    const deliveryId = requestDeliveryService(restaurantId, address); // 배달 요청 -> 배달 기사 없으면 실패
    if (deliveryId == 0) {
      alert('주문에 실패하였습니다.');
      return;
    }

    const orderSuccess = createOrder(deliveryId, restaurantId, selectedMenuId); // 주문 생성
    if (!orderSuccess) {
      alert('주문에 실패하였습니다.');
      return;
    }

    alert('주문이 성공적으로 요청되었습니다.');
  }
</script>
</body>
</html>
