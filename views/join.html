<!-- join.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .login-container {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #000000;
    }

    .login-container label {
      display: block;
      margin-top: 10px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .login-container button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>회원 가입</h2>
  <form id="join-form">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>

    <label for="username">사용자 이름</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>

    <label for="role">역할</label>
    <select id="role" name="role" required>
      <option value="">선택하세요</option>
      <option value="Customer">Customer</option>
      <option value="RestaurantOwner">RestaurantOwner</option>
      <option value="DeliveryPerson">DeliveryPerson</option>
      <option value="ServiceProvider">ServiceProvider</option>
    </select>

    <label for="phoneNumber">전화번호</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <label for="address">주소</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">회원 가입</button>
  </form>
</div>
<script>
  document.getElementById('join-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const address = document.getElementById('address').value;

    const response = await fetch('/join', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, username, password, role, phoneNumber, address})
    });

    if (response.ok) {
      alert('회원 가입 성공!');
      if (role === 'DeliveryPerson') {
        location.href = '/delivery_person_info.html'; // 배달원인 경우 배달원 정보 입력 페이지로 이동
      } else {
        location.href = '/login.html'; // 그 외의 경우 로그인 페이지로 이동
      }
    } else {
      alert('회원 가입 실패');
    }
  });
</script>
</body>
</html>
