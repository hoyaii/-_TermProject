<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Delivery Status Check Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 50%; /* Change this line to adjust the width */
      max-width: 1000px; /* Optional: Set a maximum width */
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>배달 상태 확인 서비스</h2>
  <form id="delivery-status-form">
    <label>확인하고 싶은 주문 선택</label>
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="button" onclick="checkDeliveryStatus()">확인</button>
  </form>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');

  // Sample data - Replace this with your actual order data
  const orderData = [
    { orderId: 1, menuName: 'Menu1', orderTime: '2023-12-01T10:00:00' },
    { orderId: 2, menuName: 'Menu2', orderTime: '2023-12-01T12:00:00' },
    // Add more order data as needed
  ];

  // Function to dynamically create checkboxes based on order data
  function createCheckboxes(orderData) {
    orderData.forEach(order => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `order${order.orderId}`;
      checkbox.name = 'orderId';
      checkbox.value = order.orderId;

      const label = document.createElement('label');
      label.for = `order${order.orderId}`;
      label.textContent = `주문 ID: ${order.orderId} | 메뉴명: ${order.menuName} | 주문 시간: ${order.orderTime}`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  // Call the function to create checkboxes with the order data
  createCheckboxes(orderData);

  // Function to handle checking delivery status
  function checkDeliveryStatus() {
    // Get the selected order IDs
    const selectedOrderIds = Array.from(document.querySelectorAll('input[name="orderId"]:checked'))
            .map(checkbox => checkbox.value);

    // 체크 박스가 선택되지 않았을 때는 함수를 종료합니다.
    if (selectedOrderIds.length === 0) {
      alert('확인하고 싶은 주문을 선택하세요.');
      return;
    }

    // 체크 박스가 두 개 이상 선택되었을 때는 함수를 종료합니다.
    if (selectedOrderIds.length > 1) {
      alert('하나의 주문만 선택해주세요.');
      return;
    }

    // 체크 박스가 한 개 선택되었을 때만 아래 코드가 실행됩니다.

    const deliveryStatus = getDeliveryStatusByOrderId(selectedOrderId);

    alert(`해당 주문의 배달 상태는 ${deliveryStatus}입니다!`);
  }
</script>
</body>
</html>
