<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Delivery Status Check Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 50%; /* Change this line to adjust the width */
      max-width: 1000px; /* Optional: Set a maximum width */
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>배달 상태 확인 서비스</h2>
  <form id="delivery-status-form">
    <label>확인하고 싶은 주문 선택</label>
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="button" onclick="checkDeliveryStatus()">확인</button>
  </form>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');

  async function fetchOrderData() {
    try {
      const response = await fetch(`/orders`, {  // 수정된 부분
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const orderData = await response.json();
      createOrderOptions(orderData);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Fetch order data when the page loads
  window.onload = fetchOrderData;

  // Function to dynamically create checkboxes based on order data
  function createOrderOptions(orderData) {
    orderData.forEach(order => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `order${order.orderId}`;
      checkbox.name = 'orderId';
      checkbox.value = order.orderId;

      const label = document.createElement('label');
      label.for = `order${order.orderId}`;
      label.textContent = `주문 ID: ${order.orderId} | 메뉴명: ${order.menuName} | 주문 시간: ${order.orderTime}`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  // Function to handle checking delivery status
  async function checkDeliveryStatus() {
    const selectedOrderId = document.querySelector('input[name="orderId"]:checked')?.value;

    if (!selectedOrderId) {
      alert('확인하고 싶은 주문을 선택하세요.');
      return;
    }

    try {
      const response = await fetch(`/orders/${selectedOrderId}/delivery`, {
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const deliveryStatus = await response.text();
      alert(`해당 주문의 배달 상태는 ${deliveryStatus}입니다!`);
    } catch (error) {
      console.error('Error:', error);
    }
  }
</script>
</body>
</html>
