<!-- delivery_person_info.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배달원 정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .login-container {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #000000;
    }

    .login-container label {
      display: block;
      margin-top: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .login-container button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>배달원 정보 입력</h2>
  <form id="delivery-person-form">
    <label for="serviceArea">서비스 지역</label>
    <select id="serviceArea" name="serviceArea" required>
      <option value="">선택하세요</option>
      <option value="서울">서울</option>
      <option value="부산">부산</option>
      <option value="대구">대구</option>
      <option value="대전">대전</option>
      <option value="광주">광주</option>
      <option value="울산">울산</option>
    </select>

    <button type="submit">입력 완료</button>
  </form>
</div>
<script>
  document.getElementById('delivery-person-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const serviceArea = document.getElementById('serviceArea').value;

    const response = await fetch('/users/deliveryPerson', {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ serviceArea }),
    });

    if (response.ok) {
      alert('배달원 정보가 성공적으로 업데이트되었습니다.');
      window.location.reload();
    } else {
      alert('배달원 정보 업데이트에 실패하였습니다.');
    }
  });
</script>
</body>
</html>
