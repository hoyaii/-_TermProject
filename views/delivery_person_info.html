<!-- delivery_person_info.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배달원 정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .login-container h2 {
      text-align: center;
    }

    .login-container label {
      display: block;
      margin-top: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .login-container button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>배달원 정보 입력</h2>
  <form id="delivery-person-form">
    <label for="serviceArea">서비스 지역</label>
    <select id="serviceArea" name="serviceArea" required>
      <option value="">선택하세요</option>
      <option value="서울">서울</option>
      <option value="부산">부산</option>
      <option value="대구">대구</option>
      <option value="대전">대전</option>
      <option value="광주">광주</option>
      <option value="울산">울산</option>
    </select>

    <button type="submit">정보 입력 완료</button>
  </form>
</div>
<script>
  document.getElementById('delivery-person-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const serviceArea = document.getElementById('serviceArea').value;
    ystem.out.println("1. 음식점 검색과 주문");
    System.out.println("2. 배달 상태 확인");
    System.out.println("3. 리뷰 작성");
    System.out.println("4. 로그아웃");
    const response = await fetch('/delivery_person_info', {  // 이 API 경로는 실제 서버 설정에 따라 변경되어야 합니다.
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ serviceArea })
    });

    if (response.ok) {
      alert('배달원 정보 입력 성공!');
      location.href = '/login.html'; // 입력 성공 후 로그인 페이지로 이동
    } else {
      alert('배달원 정보 입력 실패');
    }
  });
</script>
</body>
</html>
