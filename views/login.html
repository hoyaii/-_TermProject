<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #000000;
        }

        .login-container label {
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .login-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form id="login-form">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">로그인</button>
    </form>
    <button id="join-btn">회원 가입</button> <!-- 회원 가입 버튼 추가 -->
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const responseData = await response.json();

        if (response.ok) {
            alert('로그인 성공!');
            await redirectToRolePage(email);
        } else {
            alert(responseData.error);

            if(responseData.error === '로그인한 상태입니다.'){ // 로그인한 상태라면 메인 페이지로 이동하도록
                await redirectToRolePage(email);
            }
        }
    });

    async function redirectToRolePage(email) {
        const roleResponse = await fetch('/user/role', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        });

        if (!roleResponse.ok) {
            throw new Error(`HTTP error! status: ${roleResponse.status}`);
        }

        const roleData = await roleResponse.json();
        const role = roleData.role;

        let redirectURL;

        switch(role) {
            case 'Customer':
                redirectURL = '/customer_main.html';
                break;
            case 'RestaurantOwner':
                redirectURL = '/restaurant_main.html';
                break;
            case 'DeliveryPerson':
                redirectURL = '/delivery_person_main.html';
                break;
        }

        location.href = redirectURL;
    }

    document.getElementById('join-btn').addEventListener('click', () => {
        location.href = '/join.html';
    });
</script>
</body>
</html>
