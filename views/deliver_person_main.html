<!-- delivery_main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Delivery Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .main-container {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main-container h2 {
      text-align: center;
      color: #000000;
    }

    .main-container label {
      display: block;
      margin-top: 10px;
    }

    .main-container a {
      display: block;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .main-container a:hover {
      background-color: #0056b3;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-container a {
      flex: 1 1 auto;
      margin-top: 10px;
      min-width: 120px;
    }

    #search-form a {
      margin-top: 15px;
      margin-bottom: 50px;
    }

  </style>
</head>
<body>
<div class="main-container">
  <h2>Delivery Main</h2>
  <div class="button-container">
    <a id="request-btn" href="/request">배달 요청 확인 및 수락</a>
    <a id="complete-btn" href="/complete">배달 완료 처리하기</a>
    <a id="history-btn" href="/history">완료한 배달 이력 확인</a>
    <a id="logout-btn" href="/auth/logout">로그아웃</a>
  </div>
</div>
<script>
  document.getElementById('request-btn').addEventListener('click', () => {
    // 배달 요청 확인 및 수락 처리 로직
  });

  document.getElementById('complete-btn').addEventListener('click', () => {
    // 배달 완료 처리하기 로직
  });

  document.getElementById('history-btn').addEventListener('click', () => {
    // 완료한 배달 이력 확인 로직
  });

  document.getElementById('logout-btn').addEventListener('click', () => {
    // 로그아웃 처리 로직
  });
</script>
</body>
</html>
