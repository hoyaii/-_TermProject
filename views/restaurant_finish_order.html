<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 400px;
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      box-sizing: border-box; /* padding, border를 포함한 크기 지정 */
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .order-list {
      display: none;
    }

    .order-item {
      display: flex;
      align-items: center;
    }

    .order-item label {
      margin-left: -340px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 10px;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Order Management</h2>
  <form id="select-restaurant-form">
    <label for="restaurantId">주문완료를 처리할 식당 선택</label>
    <select id="restaurantId" name="restaurantId" onchange="fetchOrderData()" required>
      <!-- Restaurant options will be dynamically added here -->
    </select>

    <div class="order-list">
      <!-- Order list will be dynamically added here -->
    </div>

    <button type="button" onclick="fetchOrderData()">선택</button>
  </form>
</div>


<script>
  async function fetchRestaurantData() {
    try {
      const response = await fetch('/restaurants', {
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const restaurantData = await response.json();
      createRestaurantOptions(restaurantData);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Fetch restaurant data when the page loads
  window.onload = fetchRestaurantData;

  // Function to dynamically create restaurant options
  function createRestaurantOptions(restaurantData) {
    const restaurantSelect = document.getElementById('restaurantId');

    restaurantData.forEach(restaurant => {
      const option = document.createElement('option');
      option.value = restaurant.restaurantId;
      option.textContent = restaurant.name;

      restaurantSelect.appendChild(option);
    });
  }

  async function fetchOrderData() {
    const restaurantId = document.getElementById('restaurantId').value;
    try {
      const response = await fetch(`/restaurants/${restaurantId}/orders/matched`, {
        method: 'GET',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const orderData = await response.json();
      createOrderList(orderData);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Function to dynamically create order list
  function createOrderList(orderData) {
    const orderListContainer = document.querySelector('.order-list');
    orderListContainer.innerHTML = '';

    orderData.forEach(order => {
      const orderItem = document.createElement('div');
      orderItem.classList.add('order-item');

      const button = document.createElement('button');
      button.textContent = '완료';
      button.onclick = function() {
        updateOrderFinish(order.orderId);
      };

      const label = document.createElement('label');
      label.textContent = `${order.menuName} (주문 시간: ${order.orderTime})`;

      orderItem.appendChild(button);
      orderItem.appendChild(label);

      orderListContainer.appendChild(orderItem);
    });
  }

  async function updateOrderFinish(orderId) {
    try {
      const response = await fetch(`/orders/${orderId}/finish`, {
        method: 'PUT',
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      alert('주문 처리가 완료되었습니다.');
      await fetchOrderData();
    } catch (error) {
      console.error('Error:', error);
    }
  }
</script>
</body>
</html>
