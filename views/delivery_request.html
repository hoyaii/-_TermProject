<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Manage Delivery Request Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      width: 50%; /* Change this line to adjust the width */
      max-width: 1000px; /* Optional: Set a maximum width */
      padding: 20px;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>주문 수락하기</h2>
  <form id="delivery-request-form">
    <label>수락하고 싶은 배달 요청 선택</label>
    <div id="checkbox-container">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <button type="button" onclick="acceptDeliveryRequest()">수락</button>
  </form>
</div>

<script>
  const checkboxContainer = document.getElementById('checkbox-container');

  // Sample data - Replace this with your actual delivery request data
  const deliveryRequestData = [
    { deliveryId: 1, restaurantAddress: 'Restaurant1 Address', deliveryAddress: 'Delivery1 Address' },
    { deliveryId: 2, restaurantAddress: 'Restaurant2 Address', deliveryAddress: 'Delivery2 Address' },
    // Add more delivery request data as needed
  ];

  // Function to dynamically create checkboxes based on delivery request data
  function createCheckboxes(deliveryRequestData) {
    deliveryRequestData.forEach(request => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `delivery${request.deliveryId}`;
      checkbox.name = 'deliveryId';
      checkbox.value = request.deliveryId;

      const label = document.createElement('label');
      label.for = `delivery${request.deliveryId}`;
      label.textContent = `id: ${request.deliveryId} | 가게 주소: ${request.restaurantAddress} | 배달할 주소: ${request.deliveryAddress}`;

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      checkboxDiv.appendChild(checkbox);
      checkboxDiv.appendChild(label);

      checkboxContainer.appendChild(checkboxDiv);
    });
  }

  // Call the function to create checkboxes with the sample data
  createCheckboxes(deliveryRequestData);

  // Function to handle accepting delivery request
  function acceptDeliveryRequest() {
    // Get the selected delivery IDs
    const selectedDeliveryIds = Array.from(document.querySelectorAll('input[name="deliveryId"]:checked'))
            .map(checkbox => checkbox.value);

    // 체크 박스가 선택되지 않았을 때는 함수를 종료합니다.
    if (selectedDeliveryIds.length === 0) {
      alert('수락하고 싶은 배달 요청을 선택하세요.');
      return;
    }

    // 체크 박스가 두 개 이상 선택되었을 때는 함수를 종료합니다.
    if (selectedDeliveryIds.length > 1) {
      alert('하나의 배달 요청만 선택해주세요.');
      return;
    }

    // 체크 박스가 한 개 선택되었을 때만 아래 코드가 실행됩니다.
    const selectedDeliveryId = selectedDeliveryIds[0];

    // Assume you have functions for the logic below
    const orderId = getOrderIdByDeliveryId(selectedDeliveryId, 'notMatched');
    updateDeliveryStatus('accepted', selectedDeliveryId);
    updateOrderStatus('deliveryMatched', orderId);
    updateUserStatus('notFree');

    alert('요청이 수락되었습니다.');
  }
</script>
</body>
</html>
